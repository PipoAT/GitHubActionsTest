name: Issue Commenter
on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - name: Comment on issue
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const issue = context.issue;
          const comment = 'Thank you for creating an issue! We will look into it ASAP.';
          github.rest.issues.createComment({...issue, body: comment});
